<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        h1{
            color: red
        }
        .underline{
            text-decoration: underline;
        }
        .italic{
            font-style: italic;
        }
        #blue{
            background-color: blue;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <h1 class="underline italic">1</h1>
    <h1 id="blue">2</h1>
    <h1>3</h1>
    <h1>4</h1>
    <h1>5</h1>
    <h1 class="underline">6</h1>
    <h1>7</h1>
    <h1>8</h1>
    <h1 class="underline">9</h1>
    <h1>10</h1>
</body>
</html>
